version: '3.8'

services:
  secchat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secchat
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # PASSWORD is required - set it when running: PASSWORD=yourpass docker-compose up
      - PASSWORD=${PASSWORD}
      - PORT=8080
      - DB_PATH=/app/data/chat.db
      - UPLOAD_DIR=/app/data/uploads
      - STATIC_DIR=/app/static
    volumes:
      - secchat_data:/app/data
    networks:
      - secchat_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  secchat_data:
    driver: local

networks:
  secchat_network:
    driver: bridge
